<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <div id=""></div>
    <h1 id="page-title">Kaban</h1>
    <input id="search" type="text" placeholder="Search">
    <!-- to do section -->
    <section id="to-do-section"> 
            
        <ul class="to-do-tasks"></ul>
        <div class="kanban__title"></div>
        <input id="add-to-do-task" type="text">
        <button id="submit-add-to-do"></button>
    </section>
    <!-- in progress section -->
    <section id="in-progress-section"> 
        <ul class="in-progress-tasks"></ul>
        <input id="add-in-progress-task" type="text">
        <button id="submit-add-in-progress"></button>
    </section>
    <!-- to do section -->
    <section id="done-section"> 
        <ul class="done-tasks"></ul>
        <input id="add-done-task" type="text">
        <button id="submit-add-done"></button>
    </section>
</body>
</html>
