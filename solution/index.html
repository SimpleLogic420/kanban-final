<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
 <div id="upper-section">
    <h1 id="page-title">Easyday Kanban</h1>
    <input id="search" type="search" placeholder="Search" >
 </div>
 <div id="wrapper" class="wrapper">
    <!-- to do section -->
    <section class="box" id="to-do-section">
        <h2>To do</h2> 
        <ul id="ul1" class="to-do-tasks anyUL">
            <!-- enter li here -->
        </ul>
        <div class="lower-of-section">
         <input class="add-input" id="add-to-do-task" type="text" placeholder="add to do">
         <br>
         <button class="addBT addBT-fill" id="submit-add-to-do"  >Add</button>
        </div>
        
    </section>
    <div class="middler"></div>
    <!-- in progress section -->
    <section  class="box" id="in-progress-section"> 
        <h2>In progress</h2>
        <ul id="ul2" class="in-progress-tasks anyUL"></ul>
        <div class="lower-of-section">
         <input class="add-input" id="add-in-progress-task" type="text" placeholder="add in progress">
         <br>
         <button class="addBT addBT-fill" id="submit-add-in-progress" >Add</button>
        </div>
    </section>
    <div class="middler"></div>
    <!-- to do section -->
    <section  class="box" id="done-section"> 
        <h2>Done</h2>
        <ul id="ul3" class="done-tasks anyUL"></ul>
        <div class="lower-of-section">
         <input class="add-input anyUL" id="add-done-task" type="text" placeholder="add done">
         <br>
         <button class="addBT addBT-fill" id="submit-add-done" >Add</button>
        </div>
    </section>
 </div>
</body>
</html>
